<div class="navigation" [ngClass]="navPartialDisplay ? 'navigation--partial-display' : 'navigation--full-display'">
  <div class="navigation__logo-container">
    <a
    class="navigation__logo-anchor"
    (click)="toggleNavPartialDisplay($event)"
    >
      <pm-icon
          class="navigation__logo"
          [size]="32"
          [weight]="300"
          [rotate]="0"
          [color]="IconColor.SUCCESS"
          [icon]="Icon.LOGO"
      ></pm-icon>
    </a>
  </div>
    <div class="navigation__menu">
        <ng-container *ngFor="let action of actions">
            <a class="navigation__entry"
                (click)="clickEntry(action)"
                [class.navigation__entry--active]="action.active"
                >
                <pm-icon
                    class="navigation__icon"
                    [size]="20"
                    [rotate]="0"
                    [color]="action.active ? IconColor.THIRD : IconColor.FOURTH"
                    [icon]="action.icon"
                ></pm-icon>
                <span class="navigation__action">{{action.text}}</span>
            </a>
        </ng-container>
    </div>
    <div class="navigation__logout-container">
      <a class="navigation__entry"
         (click)="clickLogout($event)"
      >
        <pm-icon
          class="navigation__icon"
          [size]="20"
          [weight]="300"
          [rotate]="0"
          [color]="IconColor.DEFAULT"
          [icon]="Icon.LOGOUT"
        ></pm-icon>
        <span class="navigation__action" i18n>Logout</span>
      </a>
    </div>
</div>
