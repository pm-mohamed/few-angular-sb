<div class="modal modal--float" [ngClass]="isModalOpen ? 'modal--open' : 'modal--closed'">
    <div
      class="modal__content"
      [class.modal__content--medium]="modalSize === EModalSize.MEDIUM"
      [class.modal__content--small]="modalSize === EModalSize.SMALL"
      [class.modal__content--large]="modalSize === EModalSize.LARGE"
    >
      <div class="modal__header">
        <div class="modal__header-text-wrapper">
          <div *ngIf="hasHeaderCode" class="modal__code-wrapper"><span [class.modal__pre-code-text]="hasHeaderCode">{{ preHeaderCode }}</span><span *ngIf="hasHeaderCode" [class.modal__code-text]="hasHeaderCode">{{ headerCode }}</span></div>
          <div class="modal__header-title-wrapper"><span class="modal__header-text">{{ headerTitle }}</span></div>
        </div>
        <pm-icon
          class="modal__button-close"
          [size]="24"
          [rotate]="0"
          [color]="EIconColor.FOURTH"
          [icon]="EIcon.CLOSE_ACTION"
          (click)="onCloseBtnClicked()"
        ></pm-icon>
      </div>
      <div class="modal__body">
        <ng-content></ng-content>
      </div>
      <div class="modal__footer">
        <div class="modal__button-row">
          <div class="modal__button">
            <pm-button
              [label]="labelNo"
              [type]="EButtonType.SECONDARY"
              (onClicked)="onCancelBtnClicked()"
            ></pm-button>
          </div>
          <div class="modal__button">
            <pm-button
              *ngIf="actionButtonConfig === EActionButtonConfig.PRIMARY"
              [label]="labelYes"
              [type]="EButtonType.PRIMARY"
              (onClicked)="onConfirmBtnClicked()"
            ></pm-button>
            <pm-button
              *ngIf="actionButtonConfig === EActionButtonConfig.DELETE"
              [label]="labelYes"
              [type]="EButtonType.DELETE"
              (onClicked)="onConfirmBtnClicked()"
            ></pm-button>
            <pm-button
              *ngIf="actionButtonConfig === EActionButtonConfig.DISABLED"
              [label]="labelYes"
              [type]="EButtonType.PRIMARY"
              [disabled]="actionButtonDisabled"
              (onClicked)="onConfirmBtnClicked()"
          ></pm-button>
          </div>
        </div>
      </div>
    </div>
  </div>
