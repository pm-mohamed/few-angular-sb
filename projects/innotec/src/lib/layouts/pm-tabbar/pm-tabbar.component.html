<div class="tab-bar"
    [class.tab-bar--none-editable]="type === ETabBarType.NON_EDITABLE"
    [class.tab-bar--editable]="type === ETabBarType.EDITABLE"
>
    <div class="tab-bar__header">
        <ng-container *ngFor="let tab of tabs">
            <div class="tab-bar__entry" [ngClass]="tab.active ? 'tab-bar__entry--active' : 'tab-bar__entry--inactive'" (click)="onTabItemClicked(tab)">
                <span class="tab-bar__text">{{tab.text}}</span>
            </div>
        </ng-container>
        <div class="tab-bar__spacer">
            <pm-button
            *ngIf="type === ETabBarType.EDITABLE"
            [label]="editBtnLabel"
            [type]="EButtonType.LABEL"
            [active]="activeEditBtn"
            [iconPosition]="EIconPosition.RIGHT"
            [icon]="EIcon.EDIT_ACTION"
            (click)="onEditBtnClicked()"
          ></pm-button>
        </div>
    </div>
    <div class="tab-bar__body">
        <ng-content></ng-content>
    </div>
</div>
