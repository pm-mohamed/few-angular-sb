<button class="button"
     [class.button--link]="type === EButtonType.LINK"
     [class.button--primary]="type === EButtonType.PRIMARY"
     [class.button--secondary]="type === EButtonType.SECONDARY"
     [class.button--ghost-m]="type === EButtonType.GHOST_M"
     [class.button--ghost-s]="type === EButtonType.GHOST_S"
     [class.button--delete]="type === EButtonType.DELETE"

     [class.button--label]="type === EButtonType.LABEL"
     [class.button--label-with-marker]="labelPackaging || labelBio || labelRest || labelGlass || labelSpecial"

     [class.button--small]="iconSize === EIconSize.SMALL"

     [class.button--active]="active"
     [class.button--disabled]="disabled"

     (click)="clickOnButton()"
    >
    <pm-icon
        *ngIf="icon && iconPosition === EIconPosition.LEFT"
        class="button__before"
        [icon]="icon"
        [size]="{buttonType: type, iconSize: iconSize } | getIconSize"
        [color]="{buttonType: type, disabled: disabled, active: active } | getIconColor"
        [rotate]="iconRotation"
    ></pm-icon>

    <span class="button__text">{{label}}</span>

    <span *ngIf="labelPackaging" [class.button__label]="labelPackaging" [class.button--packaging]="labelPackaging"></span>
    <span *ngIf="labelBio" [class.button__label]="labelBio" [class.button--bio]="labelBio"></span>
    <span *ngIf="labelRest" [class.button__label]="labelRest" [class.button--rest]="labelRest"></span>
    <span *ngIf="labelGlass" [class.button__label]="labelGlass" [class.button--glass]="labelGlass"></span>
    <span *ngIf="labelSpecial" [class.button__label]="labelSpecial" [class.button--special]="labelSpecial"></span>

    <pm-icon
    *ngIf="icon && iconPosition === EIconPosition.RIGHT"
        class="button__after"
        [icon]="icon"
        [size]="{buttonType: type, iconSize: iconSize } | getIconSize"
        [color]="{buttonType: type, disabled: disabled, active: active } | getIconColor"
        [rotate]="iconRotation"
    ></pm-icon>
</button>
