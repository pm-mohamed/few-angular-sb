<div class="radiobutton"
	[class.radiobutton--checked]="state"
	[class.radiobutton--disabled]="disabled"
	[class.radiobutton--hovered]="hovered && !disabled"
	(click)="radiobuttonOnClick()">

    <!-- default input field -->
	<input class="radiobutton__field"
		[class.radiobutton--checked]="state"
		type="radiobutton"
		checked="state ? 'checked': ''"
	/>
	<span class="radiobutton__checkmark"></span>
</div>
