<div class="notification"
     [ngClass]="'notification__'+type+' notification__'+type+'--'+severity"
     [attr.aria-label]="severity+' notification'"
>
  <pm-icon
    *ngIf="type===ENotificationType.BANNER"
    class="notification__icon"
    [size]="32"
    [weight]="0"
    [rotate]="0"
    [color]="{severityType: severity} | getNotificationIconColor"
    [icon]="{severityType: severity} | getNotificationIcon"
  ></pm-icon>
  <pm-icon
    *ngIf="type===ENotificationType.TOAST"
    class="notification__icon notification__icon--toast"
    [size]="40"
    [weight]="0"
    [rotate]="0"
    [color]="{severityType: severity} | getNotificationIconColor"
    [icon]="{severityType: severity} | getNotificationIcon"
  ></pm-icon>
  <div class="notification__text-wrapper">
    <span
      *ngIf="type===ENotificationType.TOAST"
      class="notification__title"
    >{{title}}</span>
    <div class="notification__message-wrapper">
      <span class="notification__message">{{message}}</span>
      <pm-button
        *ngIf="type===ENotificationType.TOAST"
        [ngClass]="'notification__link notification__link--'+type"
        [label]="linkText"
        [type]="EButtonType.LINK"
        [active]="true"
        [iconPosition]="EIconPosition.RIGHT"
        [icon]="Icon.RIGHT_ARROW"
        [iconRotation]="0"
        (onClicked)="onClicked.emit($event)"
      ></pm-button>
    </div>
  </div>
  <pm-icon
    *ngIf="type===ENotificationType.TOAST"
    class="notification__close"
    [size]="12"
    [weight]="900"
    [rotate]="0"
    [color]="IconColor.FOURTH"
    [icon]="Icon.CLOSE_ACTION"
    (click)="clickOnClose()"
  ></pm-icon>
</div>
