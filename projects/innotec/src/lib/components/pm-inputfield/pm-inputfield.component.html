<div
    class="input"
>
  <label *ngIf="isLabelled" class="input__label">{{label}}</label>
  <div *ngIf="isReadOnlyProfileCircleLeftIcon" class="input__user-circle">{{textUserCircle}}</div>
  <pm-icon *ngIf="icon && iconPosition === EIconPosition.LEFT"
           class="input__left-icon"
           [icon]="icon"
           [size]="{inputType: type, iconSize: iconSize } | getInputIconSize"
           [color]="{inputType: type, disabled: disabled } | getInputIconColor"
           [rotate]="iconRotation"
  ></pm-icon>
<input *ngIf="!isTextArea"
    class="input__field"
    [placeholder]="placeholderText"
    [class.input__field--disabled]="disabled"
    [class.input__field--hovered]="hovered"
    [class.input__field--error]="error"
    [class.input__field--delete]="delete"
    [class.input__field--no-border]="noBorder"
    [class.input__field--active]="active"
    [class.input__field--select]="select"
    [class.input__field--with-icon]="withIcon"
/>
<textarea class="input__textarea" *ngIf="isTextArea" placeholder="{{textareaPlaceholder}}"></textarea>
<pm-icon *ngIf="icon && iconPosition === EIconPosition.RIGHT"
  class="input__right-icon"
  [icon]="icon"
  [size]="{inputType: type, iconSize: iconSize } | getInputIconSize"
  [color]="{inputType: type, disabled: disabled } | getInputIconColor"
  [rotate]="iconRotation"
></pm-icon>
  <span *ngIf="hasAssistiveText || error" class="input__assistive-Text"
        [class.input__assistive-Text--error]="error"
        [class.input__assistive-Text--default]="hasAssistiveText"
  >
    {{assistiveText}}</span>
</div>
