<div class="icon"
        [class.icon--primary]="color===EIconColor.PRIMARY"
        [class.icon--disabled]="color===EIconColor.DISABLED"

        [ngClass]="icon !== null ? 'icon--' + icon : ''"

        [style.--icon-size.px]=size
        [style.--icon-rotate.deg]=rotate
        [style.--icon-weight]=weight
    >
</div>
