<div class="mega-menu__container">
  <div class="mega-menu__products-container">
    <ng-container *ngFor="let action of actions">
      <div class="mega-menu__category-container">
        <div class="mega-menu__category-title-container">
          <span class="mega-menu__title-text">{{ action.categoryName }}</span>
        </div>
        <div class="mega-menu__category-items-container">
          <span class="mega-menu__category-text">{{ action.subCategoryOne }}</span>
          <span class="mega-menu__category-text">{{ action.subCategoryTwo }}</span>
          <span class="mega-menu__category-text">{{ action.subCategoryThree }}</span>
          <span class="mega-menu__category-text">{{ action.subCategoryFour }}</span>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="mega-menu__img-container">
    <img class="mega-menu__img" [src]="megamenuImg" />
  </div>
</div>
